<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="heading">
            <h1 class="heading__title">To Do List</h1>
        </div>
        <label class="form__label" for="taskInput">Enter a task</label>
        <input type="text" id="taskInput" class="form__input" placeholder="Enter a task">
        <div class="btn">
            <button id="addButton" class="button"><span>Add Task</span></button>
        </div>
        <ul id="tasksToDoContainer" class="toDoList"></ul>
    </div>
    <script src="main.js"></script>
</body>
</html>
